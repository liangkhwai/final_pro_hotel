{% extends 'base.html' %}
{% block title%} Fetchrooms {% endblock%}
{% block content %}
<div class="text-center">ห้องพัก</div>
<div class="container ">
    {% for room in type%}
    <div class="mb-3 border border-1 p-3">
        <div class="row">

            <div class="col-3">
                <div>ชื่อห้อง : {{room.name}}</div>
            </div>
            <div class="col-4">
                <div>รายละเอียด : {{room.description}}</div>
            </div>
            <div class="col">
                <div>ราคา : {{room.price}}</div>
            </div>
            <div class="col">
                <div>
                    <a href="editrooms/{{room.type_id}}"><button class="btn btn-primary">อัพเดตสถานะ</button></a>

                    <a href="edittype/{{room.type_id}}"><button class="btn btn-primary">แก้ไขประเภทห้อง</button></a>
                    <a href="roomdetail/{{room.type_id}}"><button class="btn btn-primary">จองเลย</button></a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}



 




</div>

{% endblock%}
