{% extends 'base.html' %}

{% block title%}Home{% endblock %}

{% block content %}
<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">

  <div class="row carousel-indicators">
    <form class="form" method="post">
      {%csrf_token%}
      <div class="row mb-5">
        <div class="col-sm-12 col-md-6 mb-3 mb-lg-0 col-lg-4">
          วันที่เข้า : {{form.date_in}}
        </div>
        <div class="col-sm-12 col-md-6 mb-3 mb-lg-0 col-lg-4">

          วันที่ออก : {{form.date_out}}

        </div>
        <div class="col-sm-12 col-md-6 mb-3 mb-lg-0 col-lg-2">

          จำนวนคน : {{form.people}}
        </div>

        <div class="col-sm-12 col-md-6 mb-3 mb-lg-0 col-lg-2">
          <br>
          <input type="submit" class="btn btn-primary btn-block" value="Search">
        </div>

      </div>

      <div class="row align-items-center">
        <div class="col-lg-8">
          <!-- {% if messages%}
          <ul class="messages">
            {% for message in messages %} -->
          {%if messages %}
          <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
          <script>
            Swal.fire(
              '{{ user }}',
              ' {{ message }}',
              'error'
            )
          </script>
          {% endif %}
          <!-- <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
              {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
              {{ message }}
            </li>
            {% endfor %}
          </ul>
          {% endif %} -->
        </div>
      </div>
    </form>

    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true"
      aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="bd-placeholder-img " width="100%" height="100%" aria-hidden="true"
        preserveAspectRatio="xMidYMid slice" focusable="false" src="/static/pexels-pixabay-258154.jpg">
    </div>
    <div class="carousel-item">
      <img class="bd-placeholder-img " width="100%" height="100%" aria-hidden="true"
        preserveAspectRatio="xMidYMid slice" focusable="false" src="/static/cover.jpg">
    </div>
    <div class="carousel-item">
      <img class="bd-placeholder-img " width="100%" height="100%" aria-hidden="true"
        preserveAspectRatio="xMidYMid slice" focusable="false" src="/static/pexels-pixabay-164595.jpg">

    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
